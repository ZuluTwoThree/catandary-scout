services:
  frontend:
    build:
      context: .
    ports:
      - "8080:80"
    env_file: .env
    depends_on:
      - backend

  backend:
    build:
      context: ./backend
    ports:
      - "8081:8081"
    env_file: .env
    depends_on:
      - qdrant

  qdrant:
    image: qdrant/qdrant:v1.11.0
    ports:
      - "6333:6333"
    volumes:
      - qdrant_data:/qdrant/storage

volumes:
  qdrant_data:
